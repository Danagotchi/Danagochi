<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Danagotchi</title>
<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  -webkit-user-select:none;
  user-select:none;
  -webkit-touch-callout:none;
}
body{
  overflow:hidden;
  background:#e8e6d9;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
#room{
  position:relative;
  width:100vw;
  height:100vh;
  background-color: #e8e6d9;
  overflow:hidden;
}
#pet{
  position:absolute;
  width:120px;
  height:120px;
  image-rendering:pixelated;
  cursor:grab;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  transition: none;
}
#pet:active{
  cursor:grabbing;
}
</style>
</head>
<body>
<div id="room">
  <img id="pet" src="normal1.png">
</div>

<script>
const pet = document.getElementById('pet');
const room = document.getElementById('room');

// 动作配置
const actions = {
  normal: ['normal1.png','normal2.png'],
  click: ['click1.png','click2.png'],
  walk: ['walk1.png','walk2.png'],
  sit: ['sit1.png','sit2.png'],
  lie: ['lie1.png','lie2.png'],
  sleep: ['sleep1.png','sleep2.png'],
  drag: ['drag1.png','drag2.png']
};

let currentAction = 'normal';
let frame = 0;
let frameInterval;          
let walkInterval;           
let idleActionTimer;        // 仅待机时生效的随机动作定时器
let randomWalkTimer;        // 仅待机时生效的随机走动定时器
let isWalking = false;      
let isDragging = false;     
let walkDirection = { x: 0, y: 0, speed: 0 };
let dragStartTimer = null;  
let startPos = { x: 0, y: 0 };
const DRAG_THRESHOLD = 5;   

// 房间边界计算
function getBounds() {
  const viewW = document.documentElement.clientWidth;
  const viewH = document.documentElement.clientHeight;
  const petW = 120;
  const petH = 120;
  return { 
    minX: 0, 
    minY: 0, 
    maxX: viewW - petW, 
    maxY: viewH - petH 
  };
}

// 动画帧循环
function startAnim() {
  clearInterval(frameInterval);
  frameInterval = setInterval(() => {
    frame = 1 - frame;
    pet.src = actions[currentAction][frame];
  }, 500);
}

// 切换动作（带优先级控制）
function setAction(name, force = false) {
  if (!force && (isDragging || currentAction === 'click')) return;
  if (currentAction === name) return;
  
  currentAction = name;
  frame = 0;
  pet.src = actions[name][0];
  // 关键修改1：切换动作后，非normal状态立即清除所有定时器（暂停计时）
  if (name !== 'normal') {
    clearInterval(randomWalkTimer);
    clearTimeout(idleActionTimer);
  } else {
    // 恢复normal待机时，重新启动定时器（继续计时）
    startAI();
  }
}

// 随机数生成（闭区间）
function rand(min, max) {
  return Math.random() * (max - min) + min;
}

// 初始化走动方向
function initWalkDirection() {
  const { minX, minY, maxX, maxY } = getBounds();
  walkDirection.x = rand(-1, 1);
  walkDirection.y = rand(-1, 1);
  walkDirection.speed = rand(0.5, 1.2);
  const mag = Math.hypot(walkDirection.x, walkDirection.y) || 1;
  walkDirection.x /= mag;
  walkDirection.y /= mag;
  const x = Math.max(minX, Math.min(maxX, pet.offsetLeft));
  const y = Math.max(minY, Math.min(maxY, pet.offsetTop));
  pet.style.left = `${x}px`;
  pet.style.top = `${y}px`;
}

// 边界检测+反弹逻辑
function checkBoundsAndBounce() {
  const { minX, minY, maxX, maxY } = getBounds();
  let x = pet.offsetLeft;
  let y = pet.offsetTop;
  let bounced = false;
  if (x <= minX) {
    x = minX;
    walkDirection.x = Math.abs(walkDirection.x);
    bounced = true;
  } else if (x >= maxX) {
    x = maxX;
    walkDirection.x = -Math.abs(walkDirection.x);
    bounced = true;
  }
  if (y <= minY) {
    y = minY;
    walkDirection.y = Math.abs(walkDirection.y);
    bounced = true;
  } else if (y >= maxY) {
    y = maxY;
    walkDirection.y = -Math.abs(walkDirection.y);
    bounced = true;
  }
  if (bounced) {
    pet.style.left = `${x}px`;
    pet.style.top = `${y}px`;
  }
}

// 持续走动逻辑
function continuousWalk() {
  if (isDragging || currentAction === 'click') {
    stopWalking();
    return;
  }
  if (!isWalking) {
    setAction('walk');
    isWalking = true;
    initWalkDirection();
  }
  let x = pet.offsetLeft + walkDirection.x * walkDirection.speed;
  let y = pet.offsetTop + walkDirection.y * walkDirection.speed;
  pet.style.left = `${x}px`;
  pet.style.top = `${y}px`;
  checkBoundsAndBounce();
}

// 停止走动
function stopWalking() {
  if (walkInterval) {
    clearInterval(walkInterval);
    walkInterval = null;
  }
  isWalking = false;
  if (!isDragging && currentAction !== 'click') {
    setAction('normal'); // 恢复待机，触发startAI重启定时器
  }
}

// 触发随机走动
function triggerRandomWalk() {
  // 关键修改2：仅待机状态可触发
  if (currentAction !== 'normal' || isDragging || isWalking) return;
  stopWalking();
  walkInterval = setInterval(continuousWalk, 16);
  setTimeout(() => {
    if (!isDragging && currentAction !== 'click') {
      stopWalking();
    }
  }, rand(3000, 5000));
}

// 随机触发待机动作
function randomIdleAction() {
  // 关键修改3：仅待机状态可触发
  if (currentAction !== 'normal' || isDragging || isWalking) return;
  const idleActions = ['sit', 'lie', 'sleep'];
  const targetAction = idleActions[Math.floor(rand(0, idleActions.length))];
  setAction(targetAction);
  setTimeout(() => {
    if (!isDragging && !isWalking && currentAction !== 'click') {
      setAction('normal'); // 恢复待机，触发startAI重启定时器
    }
  }, rand(3000, 5000));
}

// 启动自动行为（仅待机时运行，非待机时已被清除）
function startAI() {
  // 关键修改4：仅待机状态初始化定时器，避免重复创建
  if (currentAction !== 'normal') return;
  clearInterval(randomWalkTimer);
  clearTimeout(idleActionTimer);

  // 2-5秒随机触发一次走动（仅待机计时）
  randomWalkTimer = setInterval(() => {
    triggerRandomWalk();
  }, rand(2000, 5000));

  // 3-5秒随机触发一次待机动作（仅待机计时）
  function scheduleIdleAction() {
    if (currentAction !== 'normal') return;
    randomIdleAction();
    idleActionTimer = setTimeout(scheduleIdleAction, rand(3000, 5000));
  }
  scheduleIdleAction();
}

// 点击事件
pet.addEventListener('click', (e) => {
  e.preventDefault();
  if (isDragging) return;
  stopWalking();
  clearInterval(randomWalkTimer);
  clearTimeout(idleActionTimer);
  setAction('click', true);
  setTimeout(() => {
    if (!isDragging) {
      setAction('normal', true); // 恢复待机，重启定时器
    }
  }, 800);
});

// 通用拖动初始化逻辑
function initDrag(startX, startY) {
  isDragging = true;
  stopWalking();
  clearInterval(randomWalkTimer);
  clearTimeout(idleActionTimer);
  setAction('drag', true);
  const petX = pet.offsetLeft;
  const petY = pet.offsetTop;

  function handleMove(moveX, moveY) {
    const { minX, minY, maxX, maxY } = getBounds();
    const nx = petX + moveX - startX;
    const ny = petY + moveY - startY;
    const clampedX = Math.max(minX, Math.min(maxX, nx));
    const clampedY = Math.max(minY, Math.min(maxY, ny));
    pet.style.left = `${clampedX}px`;
    pet.style.top = `${clampedY}px`;
  }

  function handleEnd() {
    isDragging = false;
    setAction('normal', true); // 恢复待机，重启定时器
    window.removeEventListener('mousemove', mouseMoveHandler);
    window.removeEventListener('mouseup', mouseUpHandler);
    window.removeEventListener('touchmove', touchMoveHandler);
    window.removeEventListener('touchend', touchEndHandler);
  }

  function mouseMoveHandler(e) {
    handleMove(e.clientX, e.clientY);
  }
  function mouseUpHandler() {
    handleEnd();
  }
  function touchMoveHandler(e) {
    const touch = e.touches[0];
    handleMove(touch.clientX, touch.clientY);
  }
  function touchEndHandler() {
    handleEnd();
  }

  window.addEventListener('mousemove', mouseMoveHandler);
  window.addEventListener('mouseup', mouseUpHandler);
  window.addEventListener('touchmove', touchMoveHandler);
  window.addEventListener('touchend', touchEndHandler);
}

// 电脑端拖动
pet.addEventListener('mousedown', (e) => {
  e.preventDefault();
  startPos.x = e.clientX;
  startPos.y = e.clientY;
  dragStartTimer = setTimeout(() => {
    initDrag(startPos.x, startPos.y);
  }, 100);

  function checkMouseUp(e) {
    clearTimeout(dragStartTimer);
    const dx = e.clientX - startPos.x;
    const dy = e.clientY - startPos.y;
    const distance = Math.hypot(dx, dy);
    if (distance < DRAG_THRESHOLD) {
      pet.click();
    }
    window.removeEventListener('mouseup', checkMouseUp);
  }
  window.addEventListener('mouseup', checkMouseUp);
});

// 移动端拖动
pet.addEventListener('touchstart', (e) => {
  e.preventDefault();
  const touch = e.touches[0];
  startPos.x = touch.clientX;
  startPos.y = touch.clientY;
  dragStartTimer = setTimeout(() => {
    initDrag(startPos.x, startPos.y);
  }, 100);

  function checkTouchEnd(e) {
    clearTimeout(dragStartTimer);
    if (e.touches.length === 0) {
      const touch = e.changedTouches[0];
      const dx = touch.clientX - startPos.x;
      const dy = touch.clientY - startPos.y;
      const distance = Math.hypot(dx, dy);
      if (distance < DRAG_THRESHOLD) {
        pet.click();
      }
    }
    window.removeEventListener('touchend', checkTouchEnd);
  }
  window.addEventListener('touchend', checkTouchEnd);
});

// 窗口大小变化
window.addEventListener('resize', () => {
  const { minX, minY, maxX, maxY } = getBounds();
  const x = Math.max(minX, Math.min(maxX, pet.offsetLeft));
  const y = Math.max(minY, Math.min(maxY, pet.offsetTop));
  pet.style.left = `${x}px`;
  pet.style.top = `${y}px`;
  if (isWalking) {
    initWalkDirection();
  }
});

// 初始化
startAnim();
setAction('normal');
startAI();
</script>
</body>
</html>
