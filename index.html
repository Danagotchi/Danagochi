<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Danagotchi</title>
<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  -webkit-user-select:none;
  user-select:none;
  -webkit-touch-callout:none;
}
body{
  overflow:hidden;
  background:#e8e6d9; /* 固定背景色 */
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
#room{
  position:relative;
  width:100vw;
  height:100vh;
  background-color: #e8e6d9; /* 确保背景色统一 */
  overflow:hidden;
}
#pet{
  position:absolute;
  width:120px;
  height:120px;
  image-rendering:pixelated;
  cursor:grab;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  transition: none; /* 移除默认过渡，避免拖动卡顿 */
}
#pet:active{
  cursor:grabbing;
}
</style>
</head>
<body>
<div id="room">
  <img id="pet" src="normal1.png">
</div>

<script>
const pet = document.getElementById('pet');
const room = document.getElementById('room');

// 动作配置
const actions = {
  normal: ['normal1.png','normal2.png'],
  click: ['click1.png','click2.png'],
  walk: ['walk1.png','walk2.png'],
  sit: ['sit1.png','sit2.png'],
  lie: ['lie1.png','lie2.png'],
  sleep: ['sleep1.png','sleep2.png'],
  drag: ['drag1.png','drag2.png']
};

let currentAction = 'normal';
let frame = 0;
let frameInterval;          // 动画帧切换定时器（1秒2帧）
let walkInterval;           // 走动动画定时器
let idleActionTimer;        // 待机动作定时器
let randomWalkTimer;        // 随机走动触发定时器
let isWalking = false;      // 是否正在走动
let isDragging = false;     // 是否正在拖动
let walkDirection = { x: 0, y: 0, speed: 0 }; // 走动方向和速度

// 房间边界计算（确保宠物在可视范围内）
function getBounds() {
  const viewW = document.documentElement.clientWidth;
  const viewH = document.documentElement.clientHeight;
  const petW = 120;
  const petH = 120;
  return { 
    minX: 0, 
    minY: 0, 
    maxX: viewW - petW, 
    maxY: viewH - petH 
  };
}

// 动画帧循环（严格1秒2帧，500ms/帧）
function startAnim() {
  clearInterval(frameInterval);
  frameInterval = setInterval(() => {
    frame = 1 - frame; // 0 ↔ 1 切换帧
    pet.src = actions[currentAction][frame];
  }, 500); // 500ms切换 → 1秒2帧
}

// 切换动作（带优先级控制）
function setAction(name, force = false) {
  // 非强制时：拖动/点击动作优先级更高，不允许切换
  if (!force && (isDragging || currentAction === 'click')) return;
  if (currentAction === name) return;
  
  currentAction = name;
  frame = 0; // 重置到第一帧
  pet.src = actions[name][0];
}

// 随机数生成（闭区间）
function rand(min, max) {
  return Math.random() * (max - min) + min;
}

// 初始化走动方向（随机方向+速度）
function initWalkDirection() {
  const { minX, minY, maxX, maxY } = getBounds();
  
  // 随机方向（-1 ~ 1）
  walkDirection.x = rand(-1, 1);
  walkDirection.y = rand(-1, 1);
  
  // 随机速度（0.5 ~ 1.2 像素/帧）
  walkDirection.speed = rand(0.5, 1.2);
  
  // 归一化方向向量（确保斜向移动速度和横向一致）
  const mag = Math.hypot(walkDirection.x, walkDirection.y) || 1;
  walkDirection.x /= mag;
  walkDirection.y /= mag;
  
  // 确保宠物初始位置在边界内
  const x = Math.max(minX, Math.min(maxX, pet.offsetLeft));
  const y = Math.max(minY, Math.min(maxY, pet.offsetTop));
  pet.style.left = `${x}px`;
  pet.style.top = `${y}px`;
}

// 边界检测+反弹逻辑
function checkBoundsAndBounce() {
  const { minX, minY, maxX, maxY } = getBounds();
  let x = pet.offsetLeft;
  let y = pet.offsetTop;
  let bounced = false;

  // 左右边界反弹
  if (x <= minX) {
    x = minX;
    walkDirection.x = Math.abs(walkDirection.x);
    bounced = true;
  } else if (x >= maxX) {
    x = maxX;
    walkDirection.x = -Math.abs(walkDirection.x);
    bounced = true;
  }

  // 上下边界反弹
  if (y <= minY) {
    y = minY;
    walkDirection.y = Math.abs(walkDirection.y);
    bounced = true;
  } else if (y >= maxY) {
    y = maxY;
    walkDirection.y = -Math.abs(walkDirection.y);
    bounced = true;
  }

  // 更新位置（如果反弹了则强制修正位置）
  if (bounced) {
    pet.style.left = `${x}px`;
    pet.style.top = `${y}px`;
  }
}

// 持续走动逻辑（60fps刷新）
function continuousWalk() {
  // 高优先级动作打断走动
  if (isDragging || currentAction === 'click') {
    stopWalking();
    return;
  }

  if (!isWalking) {
    setAction('walk');
    isWalking = true;
    initWalkDirection();
  }

  // 计算新位置
  let x = pet.offsetLeft + walkDirection.x * walkDirection.speed;
  let y = pet.offsetTop + walkDirection.y * walkDirection.speed;
  
  // 更新位置
  pet.style.left = `${x}px`;
  pet.style.top = `${y}px`;
  
  // 边界检测+反弹
  checkBoundsAndBounce();
}

// 停止走动
function stopWalking() {
  if (walkInterval) {
    clearInterval(walkInterval);
    walkInterval = null;
  }
  isWalking = false;
  // 只有非拖动/非点击状态才恢复普通待机
  if (!isDragging && currentAction !== 'click') {
    setAction('normal');
  }
}

// 触发随机走动（2-5秒后启动，持续3-5秒）
function triggerRandomWalk() {
  // 如果正在拖动/点击/走动，不触发
  if (isDragging || currentAction === 'click' || isWalking) return;

  // 停止之前的走动（防止重复）
  stopWalking();
  
  // 启动走动（60fps）
  walkInterval = setInterval(continuousWalk, 16);
  
  // 3-5秒后停止走动
  setTimeout(() => {
    if (!isDragging && currentAction !== 'click') {
      stopWalking();
    }
  }, rand(3000, 5000));
}

// 随机触发待机动作（sit/lie/sleep）
function randomIdleAction() {
  // 如果正在拖动/点击/走动，不触发
  if (isDragging || currentAction === 'click' || isWalking) return;

  const idleActions = ['sit', 'lie', 'sleep'];
  const targetAction = idleActions[Math.floor(rand(0, idleActions.length))];
  
  // 切换到待机动作
  setAction(targetAction);
  
  // 3-5秒后恢复普通待机
  setTimeout(() => {
    if (!isDragging && !isWalking && currentAction !== 'click') {
      setAction('normal');
    }
  }, rand(3000, 5000));
}

// 启动自动行为
function startAI() {
  // 清除之前的定时器（防止重复）
  clearInterval(randomWalkTimer);
  clearTimeout(idleActionTimer);

  // 2-5秒随机触发一次走动
  randomWalkTimer = setInterval(() => {
    if (!isDragging && currentAction !== 'click' && !isWalking) {
      triggerRandomWalk();
    }
  }, rand(2000, 5000));

  // 3-5秒随机触发一次待机动作
  function scheduleIdleAction() {
    if (isDragging || currentAction === 'click' || isWalking) {
      idleActionTimer = setTimeout(scheduleIdleAction, 1000);
      return;
    }
    randomIdleAction();
    idleActionTimer = setTimeout(scheduleIdleAction, rand(3000, 5000));
  }
  scheduleIdleAction();
}

// 点击事件（优先级第二，强制打断）
pet.addEventListener('click', (e) => {
  e.preventDefault();
  if (isDragging) return;

  // 停止所有当前动作
  stopWalking();
  clearInterval(randomWalkTimer);
  clearTimeout(idleActionTimer);

  // 强制切换到点击动作
  setAction('click', true);

  // 800ms后恢复普通待机，并重启AI
  setTimeout(() => {
    if (!isDragging) {
      setAction('normal', true);
      startAI();
    }
  }, 800);
});

// 拖动事件 - 电脑端（优先级最高）
pet.addEventListener('mousedown', (e) => {
  e.preventDefault();
  isDragging = true;

  // 强制停止所有动作
  stopWalking();
  clearInterval(randomWalkTimer);
  clearTimeout(idleActionTimer);

  // 强制切换到拖动动作
  setAction('drag', true);

  // 记录初始位置
  const startX = e.clientX;
  const startY = e.clientY;
  const petX = pet.offsetLeft;
  const petY = pet.offsetTop;

  // 鼠标移动时更新位置
  function handleMouseMove(e) {
    const { minX, minY, maxX, maxY } = getBounds();
    const nx = petX + e.clientX - startX;
    const ny = petY + e.clientY - startY;
    // 限制在边界内
    const clampedX = Math.max(minX, Math.min(maxX, nx));
    const clampedY = Math.max(minY, Math.min(maxY, ny));
    pet.style.left = `${clampedX}px`;
    pet.style.top = `${clampedY}px`;
  }

  // 鼠标松开时结束拖动
  function handleMouseUp() {
    isDragging = false;
    setAction('normal', true);
    startAI(); // 恢复自动行为
    window.removeEventListener('mousemove', handleMouseMove);
    window.removeEventListener('mouseup', handleMouseUp);
  }

  // 绑定临时事件
  window.addEventListener('mousemove', handleMouseMove);
  window.addEventListener('mouseup', handleMouseUp);
});

// 拖动事件 - 移动端（优先级最高）
pet.addEventListener('touchstart', (e) => {
  e.preventDefault();
  isDragging = true;

  // 强制停止所有动作
  stopWalking();
  clearInterval(randomWalkTimer);
  clearTimeout(idleActionTimer);

  // 强制切换到拖动动作
  setAction('drag', true);

  // 记录初始位置
  const touch = e.touches[0];
  const startX = touch.clientX;
  const startY = touch.clientY;
  const petX = pet.offsetLeft;
  const petY = pet.offsetTop;

  // 触摸移动时更新位置
  function handleTouchMove(e) {
    const touch = e.touches[0];
    const { minX, minY, maxX, maxY } = getBounds();
    const nx = petX + touch.clientX - startX;
    const ny = petY + touch.clientY - startY;
    // 限制在边界内
    const clampedX = Math.max(minX, Math.min(maxX, nx));
    const clampedY = Math.max(minY, Math.min(maxY, ny));
    pet.style.left = `${clampedX}px`;
    pet.style.top = `${clampedY}px`;
  }

  // 触摸结束时结束拖动
  function handleTouchEnd() {
    isDragging = false;
    setAction('normal', true);
    startAI(); // 恢复自动行为
    window.removeEventListener('touchmove', handleTouchMove);
    window.removeEventListener('touchend', handleTouchEnd);
  }

  // 绑定临时事件
  window.addEventListener('touchmove', handleTouchMove);
  window.addEventListener('touchend', handleTouchEnd);
});

// 窗口大小变化时重新计算边界
window.addEventListener('resize', () => {
  const { minX, minY, maxX, maxY } = getBounds();
  // 确保宠物始终在可视范围内
  const x = Math.max(minX, Math.min(maxX, pet.offsetLeft));
  const y = Math.max(minY, Math.min(maxY, pet.offsetTop));
  pet.style.left = `${x}px`;
  pet.style.top = `${y}px`;
  
  // 如果正在走动，重新初始化方向
  if (isWalking) {
    initWalkDirection();
  }
});

// 初始化
startAnim();       // 启动帧动画循环
setAction('normal'); // 初始动作
startAI();         // 启动自动行为
</script>
</body>
</html>
